<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>登录界面</title>
    <link href="/css/login.css" type="text/css" rel="stylesheet"/>
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript">

        function login() {
            $("#u22_state1").attr("style", "display: none; visibility: hidden;");
            $("#u22_state2").attr("style", "display: none; visibility: hidden;");
            $("#u22_state0").attr("style", "display: none; visibility: hidden;");

            if ($("#u15_input").val() == "") {
                $("#u22_state1").attr("style", "display: block; visibility: visible;");
                return;
            }
            if ($("#u9_input").val() == "") {
                $("#u22_state2").attr("style", "display: block; visibility: visible;");
                return;
            }
            formLogin.submit();
        }

        $(function () {
            document.onkeydown = function (e) {
                if (e.keyCode == 13) {
                    login();
                }
            }
        });

        //验证码功能
        function clickJcaptcha() {
            $(".jcaptcha-img").attr("src", '/getImages?' + new Date().getTime());
        }

    </script>
</head>
<body>
<div id="base" class="">
    <!-- 背景 (动态面板) -->
    <div id="u0" class="ax_default" style="left: -270px; width: 2102px;">
        <div id="u0_state0" class="panel_state" style="width: 2102px;" data-label="State1">
            <div class="panel_state_content">
            </div>
        </div>
    </div>

    <!-- 登录面板 (动态面板) -->
    <div id="u1" class="ax_default">
        <div id="u1_state0" class="panel_state" data-label="State1">
            <div id="u1_state0_content" class="panel_state_content">
                <!-- Unnamed (矩形) -->
                <div id="u2" class="ax_default">
                    <div id="u2_div" class=""></div>
                    <!-- Unnamed () -->
                    <div id="u3" class="text" style="display: none; visibility: hidden">
                        <p><span></span></p>
                    </div>
                </div>
                <form id="formLogin" name="formLogin" action="/login" method="post">
                <!-- 登录按纽 (矩形) -->
                <div id="u4" class="ax_default _默认样式" data-label="登录按纽" selectiongroup="按纽组-9">
                    <div id="u4_div" class=""></div>
                    <!-- Unnamed () -->
                    <div id="u5" class="text" style="visibility: visible;">
                        <p style="cursor: pointer" onclick="login()"><span>登录</span></p>
                    </div>
                </div>
                <!-- 输入框 (组合) -->
                <div id="u6" class="ax_default" data-label="输入框">

                    <!-- 边框 (矩形) -->
                    <div id="u7" class="ax_default _默认样式" data-label="边框">
                        <img id="u7_img" class="img " src="/images/u7.png"/>
                    </div>

                    <!-- 密码 (文本框) -->
                    <div id="u9" class="ax_default _默认样式" data-label="密码">
                        <input id="u9_input" type="password" name="password" value="" maxlength="20" placeholder="请输入密码" tabindex="2"/>
                    </div>
                </div>

                <!-- 输入框 (组合) -->
                <div id="u12" class="ax_default" data-label="输入框">

                    <!-- 边框 (矩形) -->
                    <div id="u13" class="ax_default _默认样式" data-label="边框">
                        <img id="u13_img" class="img " src="/images/u7.png"/>
                    </div>
                    <!-- 用户名 (文本框) -->
                    <div id="u15" class="ax_default _默认样式" data-label="用户名">
                        <input id="u15_input" type="text" name="username" value="" maxlength="20" placeholder="请输入登陆账号" tabindex="1"/>
                    </div>
                </div>
                <!-- Unnamed (形状) -->
                <div id="u18" class="ax_default _默认样式">
                    <img id="u18_img" class="img " src="/images/u18.png"/>
                </div>
                <!-- Unnamed (形状) -->
                <div id="u20" class="ax_default _默认样式">
                    <img id="u20_img" class="img " src="/images/u20.png"/>
                </div>
                </form>
                <!-- 警告提示 (动态面板) -->
                <div id="u22" class="ax_default ax_default_hidden" data-label="警告提示">
                    <th:block th:if="${message!='' && message!=null}">
                    <div id="u22_state0" class="panel_state" data-label="用户名或密码不正确" style="display: block; visibility: visible">
                        <div id="u22_state0_content" class="panel_state_content">

                            <!-- Unnamed (矩形) -->
                            <div id="u23" class="ax_default _默认样式">
                                <div id="u23_div" class=""></div>
                                <!-- Unnamed () -->
                                <div id="u24" class="text" style="visibility: visible;">
                                    <p style="font-size:16px;"><span style="font-family:'FontAwesome';">x</span><span style="font-family:'微软雅黑';font-style:normal;font-size:12px;" th:text="${message}"> 用户名或密码不正确</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    </th:block>
                    <div id="u22_state1" class="panel_state" data-label="请填写用户名称" style="display: none; visibility: visible;">
                        <div id="u22_state1_content" class="panel_state_content">

                            <!-- Unnamed (矩形) -->
                            <div id="u25" class="ax_default _默认样式">
                                <div id="u25_div" class=""></div>
                                <!-- Unnamed () -->
                                <div id="u26" class="text" style="visibility: visible;">
                                    <p style="font-size:16px;"><span style="font-family:'FontAwesome';">x</span><span style="font-family:'微软雅黑';font-style:normal;font-size:12px;"> 请填写用户账号</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="u22_state2" class="panel_state" data-label="请填写登录密码" style="display: none; visibility: hidden;">
                        <div id="u22_state2_content" class="panel_state_content">

                            <!-- Unnamed (矩形) -->
                            <div id="u27" class="ax_default _默认样式">
                                <div id="u27_div" class=""></div>
                                <!-- Unnamed () -->
                                <div id="u28" class="text" style="visibility: visible;">
                                    <p style="font-size:16px;"><span style="font-family:'FontAwesome';">x</span><span style="font-family:'微软雅黑';font-style:normal;font-size:12px;"> 请填写登录密码</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Unnamed (矩形) -->
                <div id="u29" class="ax_default _默认样式">
                    <img id="u29_img" class="img " src="/images/u29.png"/>
                    <!-- Unnamed () -->
                    <div id="u30" class="text" style="visibility: visible;">
                        <p><span>可靠性数据在线采集</span></p><p><span>及分析存储系统</span></p>
                    </div>
                </div>

                <!-- Unnamed (组合) -->
                <div id="u31" class="ax_default">
                    <!-- Unnamed (形状) -->
                    <div id="u32" class="ax_default _默认样式">
                        <img id="u32_img" class="img " src="/images/u32.png"/>
                        <!-- Unnamed () -->
                        <div id="u33" class="text" style="display: none; visibility: hidden">
                            <p><span style="font-family:'微软雅黑';font-weight:400;"></span></p>
                        </div>
                    </div>
                    <!-- Unnamed (形状) -->
                    <div id="u34" class="ax_default ">
                        <img id="u34_img" class="img " src="/images/u34.png"/>
                        <!-- Unnamed () -->
                        <div id="u35" class="text" style="display: none; visibility: hidden">
                            <p><span style="font-family:'微软雅黑';font-weight:400;"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部版权 (动态面板) -->
    <div id="u36" class="ax_default" data-label="底部版权">
        <div id="u36_state0" class="panel_state" data-label="State1" style="width: 1100px;height: 100px">
            <div id="u36_state0_content" class="panel_state_content">
                <!-- Unnamed (矩形) -->
                <div id="u38" class="ax_default">
                    <img id="u38_img" class="img " src="/images/u38.png"/>
                    <!-- Unnamed () -->
                    <div id="u39" class="text" style="visibility: visible;">
                        <p><span>Copyright ©&nbsp; All Rights Reserved.</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
