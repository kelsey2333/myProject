<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<form name="updateForm" id="updateForm" method="post" class="form-horizontal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title" id="myModalLabel">增加用户</h4>
	</div>
	<div class="modal-body row">

		<div class="panel-body wrapper-sm">
            <div class="form-group row">
                <label class="col-sm-6 control-label text-right"><b
                        class="form-text-black">用户名</b><b class="form-error">*</b>:</label>
                <div class="col-sm-10">
                    <input type="text" name="userId" th:value="${rdsUser.userId}"
                           class="form-control m-b-xs" readonly>
                </div>
            </div>
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">姓名</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<input type="text" name="username" th:value="${rdsUser.username}"
						class="form-control m-b-xs">
				</div>
			</div>
            <div class="form-group row">
                <label class="col-sm-6 control-label text-right"><b
                        class="form-text-black">所属部门</b><b class="form-error">*</b>:</label>
                <div class="col-sm-10">
                    <select class="form-control m-b-xs" name="department">
                        <option value="1"  th:selected="${rdsUser.username=='1'}">机组1</option>
                        <option value="2"  th:selected="${rdsUser.username=='2'}">机组2</option>
                    </select>
                </div>
            </div>
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">职业</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<input type="text" name="job" th:value="${rdsUser.job}"
						class="form-control m-b-xs">
				</div>
			</div>
            <div class="form-group row">
                <label class="col-sm-6 control-label text-right"><b
                        class="form-text-black">是否启用</b><b class="form-error">*</b>:</label>
                <div class="col-sm-10">
                    <select class="form-control m-b-xs" name="isUse">
                        <option value="1" th:selected="${rdsUser.isUse=='1'}">启用</option>
                        <option value="0" th:selected="${rdsUser.isUse=='0'}">未启用</option>
                    </select>
                </div>
            </div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="col-sm-25 m-b text-center">
			<button type="button" class="btn btn-primary" onclick="updateRdsUser()">
				<span class="glyphicon glyphicon-save" aria-hidden="true"></span>保存
			</button>
			<button class="btn btn-default" data-dismiss="modal">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
			</button>
		</div>
	</div>
</form>
</html>
<script type="text/javascript" src="/tpl/rds_user/rds_user_update.js"></script>
